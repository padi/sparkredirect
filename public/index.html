<!DOCTYPE html>
<html>
  <head>
    <title>SparkRedirect</title>

    <script type="text/javascript">
      var userAgent = window.navigator.userAgent;
      if (userAgent.match(/iPad/i) || userAgent.match(/iPhone/i)) {
        window.location = "motionapp://"
      }
    </script>
  </head>
  <body>
    SparkRedirect
  </body>
</html>
